<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML%</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="560" poster="midia/imagem/th.jfif " controls
     source  src="midia/meuvideomkv.mkv" type="video/mkv">
     <source src="midia/meuvideomp4.mp4" type="video/mp4">,
    <source src="midia/meuvideoogv.ogv" type="video/ogv">
    <source src="midia/meuvideoweb.webm" type="video/webm">
    <p>Seu navedador nao tem compatibilidade com reprodutor de videos.</p>
</video>
<h1>Inserindo videos do YouTube.</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo video do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/777631140?h=17167d6b13" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



   
</body>
</html>
