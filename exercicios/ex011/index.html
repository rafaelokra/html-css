<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png" type="image/png">
       <img src="Imagens/foto.g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>vamos apreder a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Ice Kenkey Beat Nana Kwabena.mp3" type="audio/mpeg">
        <source src="midia/Ice Kenkey Beat Nana Kwabena.ogg" type="audio/ogg">
        <source src="midia/Ice Kenkey Beat Nana Kwabena.wav" type="audio/wav">
    </audio>
   


</body>
</html>
